<!DOCTYPE html>
<html lang="en" ng-app="registerApp">
<head>
    <meta charset="utf-8" />
    <title>Register | Find my Volunteer</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>
<body ng-controller="registerCtrl">

    <div class="container">

        <ul class="nav">
            <li><a href="index.html">Video Tutorial</a></li>
        </ul>

        <h1>Find My Volunteers</h1>

        <form novalidate class="registration-form" name="registrationForm" type="POST">

            <fieldset class="clearfix" ng-class="{error: registrationForm.name.$error.required}">
                <label for="name">Name:</label>
                <input type="text" name="name" ng-model="info.name" required />
                <span class="help-inline">Required</span>
            </fieldset>

            <fieldset class="clearfix" ng-class="{error: registrationForm.volunteerId.$error.required}">
                <label for="volunteerId">Volunteer ID:</label>
                <input type="text" name="volunteerId" ng-model="info.volunteerId" required />
                <span class="help-inline">Required</span>
            </fieldset>

            <fieldset class="clearfix" ng-class="{error: registrationForm.phoneNumber.$error.required}">
                <label for="phoneNumber">Phone #:</label>
                <input type="text" name="phoneNumber" ng-model="info.phoneNumber" required />
                <span class="help-inline">Required</span>
            </fieldset>

            <fieldset class="clearfix" ng-class="{error: registrationForm.groupId.$error.required}">
                <label for="groupId">Group ID:</label>
                <input type="text" name="groupId" ng-model="info.groupId" required />
                <span class="help-inline">Required</span>
            </fieldset>

            <fieldset class="clearfix">
                <button class="submit" ng-disabled="isClean() || registrationForm.$invalid" ng-click="submit()">Sign Up</button>
                <button class="cancel" ng-click="cancel()">Cancel</button>
            </fieldset>

        </form>

    </div>

    <script src="vendor/angular-1.0.3.min.js"></script>
    <script src="js/register.js"></script>

</body>
</html>
